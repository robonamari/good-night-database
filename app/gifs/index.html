        radial-gradient(1px 1px at 80% 25%, #00ffff 70%, transparent),

      max-width: 100%;

    }

      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #00ffff, #ff00ff);

      padding: 0.75rem 1.25rem;
      border-radius: 30px;

      transition: opacity 0.3s ease;
      z-index: 9999;
      box-shadow: 0 0 15px #00eaff88;
    }

      opacity: 1;

      0%,
      100% {
        opacity: 0.6;

      50% {

    }
    @media (max-width: 480px) {
      .gif-card {
        max-width: 90%;
        margin: 1rem auto;

      display: none;
      position: fixed;

    #modalContent {
      background: #1a0033;
      padding: 20px;
      border-radius: 15px;

      text-align: center;
      color: #e0e0ff;

      margin: 0 10px;

      background-color: #ff00ff;

<body>
  <div class="container">
    <div class="container">
      <div class="gif-card"> <img src="https://good-night-database.robonamari.com/gifs/gif1.gif" alt="GIF" width="300" height="300" fetchpriority="high" /> </div>
    </div>
    <div class="notice">برای انتخاب روش روی هر گیف یکبار کلیک کنید.</div>
  </div>
  <div id="modal">
    <div id="modalContent">
      <p>چه کاری می‌خواهید انجام دهید؟</p> <button id="downloadBtn">دانلود</button> <button id="copyBtn">کپی لینک</button> <br> <button id="closeModal">انصراف</button>
    </div>
  </div>
  <div class="toast" id="toast">لینک کپی شد!</div>
  <script>
    const modal = document.getElementById("modal");
    const downloadBtn = document.getElementById("downloadBtn");
    const copyBtn = document.getElementById("copyBtn");
    const closeModal = document.getElementById("closeModal");
    let currentGifUrl = null;
    function showModal(url) {
      currentGifUrl = url;
      modal.style.display = "flex";
    }
    function hideModal() {
      modal.style.display = "none";
      currentGifUrl = null;
    }
    async function copyGIF(url) {
      try {
        await navigator.clipboard.writeText(url);
        showToast("لینک کپی شد!");
      } catch {
        showToast("کپی نشد!");
      }
    }
    function downloadGIF(url) {
      const fileName = url.substring(url.lastIndexOf("/") + 1);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      showToast("دانلود آغاز شد!");
    }
    document.addEventListener("DOMContentLoaded", () => {
      closeModal.onclick = hideModal;
      copyBtn.onclick = () => {
        if (currentGifUrl) copyGIF(currentGifUrl);
        hideModal();
      };
      downloadBtn.onclick = () => {
        if (currentGifUrl) downloadGIF(currentGifUrl);
        hideModal();
      };
      document.querySelectorAll(".gif-card img").forEach((img) => {
        img.onclick = () => showModal(img.src);
      });
    });
    async function loadGIFs() {
      const container = document.querySelector(".container");
      try {
        const res = await fetch("https://good-night-database.robonamari.com/database.json");
        if (!res.ok) throw new Error("خطا در دریافت گیف‌ها");
        const data = await res.json();
        data.gifs.forEach((gifUrl, index) => {
          if (index === 0) return;
          const div = document.createElement("div");
          div.className = "gif-card";
          const img = document.createElement("img");
          img.src = gifUrl;
          img.alt = "GIF";
          img.loading = "lazy";
          img.onclick = () => showModal(gifUrl);
          div.appendChild(img);
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        showToast("خطا در بارگذاری گیف‌ها");
      }
    }
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }
    loadGIFs();
  </script>
</body>
