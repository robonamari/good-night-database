<body>
  <div class="container">
    <div class="notice">برای انتخاب روش روی هر گیف یکبار کلیک کنید.</div>
  </div>
  <div id="modal">
    <div id="modalContent">
      <p>چه کاری می‌خواهید انجام دهید؟</p> <button id="downloadBtn">دانلود</button> <button id="copyBtn">کپی لینک</button> <br> <button id="closeModal">انصراف</button>
    </div>
  </div>
  <div class="toast" id="toast">لینک کپی شد!</div>
  <script>
    let currentGifUrl = null;
    const showToast = m => {
      const t = document.getElementById("toast");
      t.textContent = m;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2000);
    };
    const showModal = url => {
      currentGifUrl = url;
      document.getElementById("modal").style.display = "flex";
    };
    const hideModal = () => {
      document.getElementById("modal").style.display = "none";
      currentGifUrl = null;
    };
    const copyGIF = async u => {
      try {
        await navigator.clipboard.writeText(u);
        showToast("لینک کپی شد!");
      } catch {
        showToast("کپی نشد!");
      }
    };
    const downloadGIF = u => {
      const a = document.createElement("a");
      a.href = u;
      a.download = u.split("/").pop();
      document.body.append(a);
      a.click();
      a.remove();
      showToast("دانلود آغاز شد!");
    };
    async function loadGIFs() {
      try {
        const { gifs } = await (await fetch("https://good-night-database.robonamari.com/database.json")).json();
        const c = document.querySelector(".container");
        gifs.forEach((u, i) => {
          const d = document.createElement("div");
          d.className = "gif-card";
          const img = document.createElement("img");
          img.src = u;
          img.alt = "GIF";
          i === 0 ? (img.loading = "eager", img.decoding = "async", img.setAttribute("fetchpriority", "high")) : img.loading = "lazy";
          d.onclick = () => showModal(u);
          d.append(img);
          c.append(d);
        });
      } catch (e) {
        console.error(e);
        showToast("خطا در بارگذاری گیف‌ها");
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("closeModal").onclick = hideModal;
      document.getElementById("copyBtn").onclick = () => { if (currentGifUrl) copyGIF(currentGifUrl); hideModal(); };
      document.getElementById("downloadBtn").onclick = () => { if (currentGifUrl) downloadGIF(currentGifUrl); hideModal(); };
    });
    loadGIFs();
    if (typeof navigator.serviceWorker !== "undefined") {
      navigator.serviceWorker.register("/sw.js")
    }
  </script>
