<html dir="rtl" lang="fa">

<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="night melodies, متن شب, استوری شبانه, کپشن احساسی, متن برای شب">

  <meta property="og:description" content="گلچین متن‌های شبانه‌ی خاص برای آرامش، کپشن، استوری و اشتراک‌گذاری. کپی با یک کلیک.">

  <meta property="og:site_name" content="night melodies">

  <link rel="icon" href="https://good-night-database.robonamari.com/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <link rel="preload" href="https://good-night-database.robonamari.com/database.json" as="fetch" type="application/json" crossorigin>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #090017 0%, #140031 50%, #05000f 100%);
      font-family: Shabnam;
      color: #e0e0ff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 15% 20%, #ffffff 70%, transparent),
        radial-gradient(1px 1px at 80% 25%, #00ffff 70%, transparent),
        radial-gradient(1px 1px at 35% 75%, #ff00e1 70%, transparent),
        radial-gradient(1px 1px at 60% 90%, #ffffff 70%, transparent),
        radial-gradient(1px 1px at 50% 50%, #9effff 70%, transparent);
      background-repeat: repeat;
      background-size: 220px 220px;
      animation: cyberTwinkle 12s infinite linear;
      z-index: -1;
      opacity: 0.5;
    }
    .notice {
      background: linear-gradient(to right, #00eaff, #ff00f7);
      color: #12001f;
      padding: 1rem 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 16px;
      margin: 1.5rem auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px #ff00f7aa, 0 0 12px #00eaff99;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      margin: 1.5rem auto;
      padding: 1.4rem;
      font-size: 1.2rem;
      line-height: 2;
      max-width: 600px;
      border-radius: 22px;
      box-shadow: 0 0 18px #00ffff55, 0 0 35px #ff00ff44;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      color: #ffffffdd;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 40px #00ffffaa, 0 0 50px #ff00ffaa;
    }
    .card:active {
      transform: scale(0.97);
    }
    .card::before {
      content: "✦";
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 2rem;
      color: #00eaff;
      opacity: 0.4;
      animation: pulseNeon 3s infinite ease-in-out;
    }
    .card::after {
      content: "✧";
      position: absolute;
      bottom: -15px;
      right: -15px;
      font-size: 1.8rem;
      color: #ff00ff;
      opacity: 0.4;
      animation: pulseNeon 4s infinite ease-in-out;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #0d001e;
      padding: 0.75rem 1.25rem;
      border-radius: 30px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
      box-shadow: 0 0 15px #00eaff88;
    }
    .toast.show {
      opacity: 1;
    }
    @keyframes cyberTwinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }
    @keyframes pulseNeon {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.5); opacity: 1; }
    }
    @media (max-width: 480px) {
      .card {
        font-size: 1.05rem;
        padding: 1rem;
      }
      .notice {
        font-size: 0.95rem;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="notice">برای کپی روی هر متن یکبار کلیک کنید.</div>
  </div>
  <div class="toast" id="toast">متن کپی شد!</div>
  <script>
    async function loadTexts() {
      const container = document.querySelector('.container');
      try {
        const res = await fetch('https://good-night-database.robonamari.com/database.json');
        if (!res.ok) throw new Error('خطا در دریافت داده‌ها');
        const data = await res.json();
        data.texts.forEach(text => {
          const div = document.createElement('div');
          div.className = 'card';
          div.textContent = text;
          div.onclick = () => copyText(div);
          container.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        showToast('خطا در بارگذاری متن‌ها');
      }
    }
    function copyText(el) {
      const text = el.innerText;
      navigator.clipboard.writeText(text)
        .then(() => showToast("متن کپی شد!"))
        .catch(() => showToast("کپی نشد!"));
    }
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    loadTexts();
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/sw.js')
    }
  </script>
</body>

</html>
